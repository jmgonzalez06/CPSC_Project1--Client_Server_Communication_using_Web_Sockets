<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title> <!-- Name of Page -->
    <link rel="stylesheet" href="style.css">
</head>

<body> <!-- Plan is to have a page to login and a page to send messages after user has logged on -->
    <!-- Login Page -->
    <div id="login-page">
        <h1>Login to SecureChat</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Login</button>
    </div>

    <!-- Chat Continer -->
    <div id="chat-container">
        <!-- Chat Side Bar -->
        <div id="sidebar">
            <h2>Rooms</h2>
            <div id="room-list">
                <div class="room selected" data-room="main">Main Chat</div>
            </div>
        </div>
        <!-- Chat Screen -->
        <div id="chat-screen" style="display: none;">
            <div id="header">
                <h1>SecureChat</h1>
                <button id="logout-button">Logout</button> <!-- Logout Button Added -->
            </div>
            <div id="typing-status"></div>
            <div id="chat-history"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." disabled>
                <button id="emoji-button">üôÇ</button>
                <button id="bold-button">B</button>
                <button id="italics-button">I</button>
                <button id="underline-button">U</button>
                <button id="send-button" disabled>Send</button> <!-- Send Button Created -->
                <input type="file" id="file-input" style="display: none;">
                <button id="file-button">üìÅ</button>
                <div id="emoji-menu" style="display: none;">
                    <button id="close-emoji-menu-button">X</button>
                    <div id="emoji-list"></div> <!-- Emoji list populates here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
